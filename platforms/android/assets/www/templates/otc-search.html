    <ion-content>

        <ion-scroll>

            <div class="padding pq-div-main-content pq-div-margin-padding-bottom">

                <div class="list list-inset">
                    <label class="item item-input pq-div-search-bar">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" id="search" ng-model-options="{debounce:800}" ng-change="showList();" ng-model="search.otc" placeholder="Search for OTC products">
                </label>
                </div>

                <div class="">
                    <ion-list>
                        <!-- <ion-item class="serach-hospital-list" ng-show="search.error" ng-if="search.otc != ''">
                            No Results Found
                        </ion-item>
                        <ion-item ng-show="!search.error" class="serach-hospital-list" ng-if="search.otc != ''" ng-repeat="suggestion in search.suggestions" ng-click="chooseListItem(suggestion);">
                            {{suggestion}}
                        </ion-item> -->

                        <ion-item ng-repeat="suggestion in search.suggestions" ng-click="chooseListItem(suggestion);">
                            {{suggestion}}
                        </ion-item>
                    </ion-list>
                </div>

            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
