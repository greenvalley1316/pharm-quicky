<ion-view>

    <div class="pq-div-header-main row">
        <div class="col-20">
            <img class="pq-header-logo" src="img/app_logo.png">
        </div>
        <div class="col-67" style="margin-top: 6px;">Checkout</div>
        <div class="col-10 pq-div-header-back-btn" ng-click="goBack()">
            <i class="ion-ios-arrow-thin-left"></i>
        </div>
    </div>

    <ion-content>

        <ion-scroll>

            <div class="padding pq-div-main-content">
                <br>
                <h5>Delivery Address:</h5>
                <textarea class="pq-div-textarea-property" placeholder="Please enter your full address"></textarea>

                <br><br><br><br><br>

                <div class="pq-div-radio-head">Payment Method:</div>
                <div class="row">
                    <label class="col item-checkbox">
                <div class = "item-content  padding" style="white-space: normal !important">
                   <input type = "radio" name = "group1" checked/>
                        COD
                   </div>                   
                </label>

                    <label class="col item-checkbox">
                <div class = "item-content padding" style="white-space: normal !important">
                   <input type = "radio" name = "group1" />
                   Card
                   </div>
                </label>
                    <label class="col"></label>
                    <!-- blank label just for adjusting the col width -->

                </div>

            </div>
        </ion-scroll>

    </ion-content>


    <div class="bar bar-footer bar-stable" style="background: #228022;" id="pfooter" ng-click="doSomething()">
        <div class="title" style="cursor: pointer; color: white;">Confirm Order</div>
    </div>
</ion-view>
