<ion-view>

    <div class="pq-div-header-main row">
        <div class="col-20">
            <img class="pq-header-logo" src="img/app_logo.png">
        </div>
        <div class="col-67" style="margin-top: 6px;">Forgot Password?</div>
        <div class="col-10 pq-div-header-back-btn" ng-click="goBack()">
            <i class="ion-ios-arrow-thin-left"></i>
        </div>
    </div>

    <ion-content>

        <ion-scroll>


            <div class="list padding pq-div-main-content" style="margin-top:57px">

                <div class="pq-div-center-pro">
                    <img src="img/theme_logo.png" style='height: 100%;' />
                </div>

                <br><br><br><br>

                <label class="item item-input">                                
                    <input type="password" placeholder="New Password" ng-model="userPassword.newPass">
                </label>
                <br>
                <label class="item item-input">                                
                    <input type="password" placeholder="Confirm Password" ng-model="userPassword.cnfrmPass">
                </label>

                <br>

                <div style="margin-top:20px">
                    <button class="button button-full button-positive pq-div-button-full" ng-click="saveNewPass(userPassword)">
                            SAVE
                        </button>
                </div>

                
                <!-- <div style="text-align: right">
                    <button class="button button-light" ui-sref="login">
                                Back to Login
                              </button>
                </div> -->
                
            </div>

        </ion-scroll>

    </ion-content>
</ion-view>
