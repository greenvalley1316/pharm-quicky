    <ion-content>

        <ion-scroll>

            <div class="list padding pq-div-main-content" style="margin-top: 20px;">

                <div class="pq-div-center-pro">
                    <img src="img/theme_logo.png" style='height: 100%;' />
                </div>
                <!-- <form name="loginform" novalidate>                 -->
                    <div class="item item-input">
                        <i class="icon ion-ios-email placeholder-icon"></i>
                        <input type="text" name="phoneNo" ng-model="user.phoneNo" placeholder="Mobile No" required>
                    </div>
                    <div class="item item-input">
                        <i class="icon ion-android-lock placeholder-icon"></i>
                        <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
                    </div>

                    <br>

                    <button type="submit" class="button button-full button-balanced pq-div-button-full" ng-click="submitLogin(user)">
                            Login
                        </button>

                <!-- </form> -->
                <div style="text-align: center">
                    <button class="button button-light" ng-click="goToSignupOtp()">
                            New User? Register
                          </button>
                </div>
                <div style="text-align: center">
                    <button class="button button-light" ng-click="goToForgotPwOtp()">
                            Forgot password?
                          </button>
                </div>

            </div>

        </ion-scroll>

    </ion-content>
</ion-view>
