<ion-view>
        <div class="pq-div-header-main row">
                <div class="col-20">
                        <img class="pq-header-logo" src="img/app_logo.png">
                </div>
                <div class="col-67" style="margin-top: 6px;">Home</div>
                <div class="col-10 pq-div-badge-container" ng-click="showCart()">
                        <i class="icon ion-ios-cart pq-badge-container">
                                <span class="badge badge-assertive pq-div-badge-style">2</span>
                        </i>
                </div>
        </div>

        <ion-content>
                <ion-scroll>
                        <div class="padding pq-div-main-content">
                                <div class="list list-inset">
                                        <label class="item item-input pq-div-search-bar">
                                                <i class="icon ion-search placeholder-icon"></i>
                                                <input type="search" placeholder="Search for OTC products" id="otc" ng-click="openPincodeModal('otc')">
                                        </label>
                                </div>

                                <ion-slide-box show-pager="true">
                                        <ion-slide>
                                                <div class="hero pq-slider-contents" style="background-color: #A05C81;">
                                                        REFER A FRIEND AND GET <br/><b>30%</b> DISCOUNT ON YOUR NEXT ORDER
                                                </div>
                                        </ion-slide>
                                        <ion-slide>
                                                <div class="hero pq-slider-contents" style="background-color: #3EA83E;">
                                                        LOREM IPSUM DOLOR SIT AMET
                                                </div>
                                        </ion-slide>
                                        <ion-slide>
                                                <div class="hero pq-slider-contents" style="background-color: #4C4CDF">
                                                        LOREM IPSUM IS SIMPLY A DUMMY TEXT
                                                </div>
                                        </ion-slide>
                                </ion-slide-box>
                                <!-- <div ng-click="tempGotoMedDetails()" style="height: 120px; background-color: #F369AC; font-size: 20px; text-align:center; color: white">Slider</div> -->

                                <div style="height: 20px"></div>

                                <div class="row" style="height: 130px; margin-bottom:20px;">
                                        <div class="col pq-div-center-pro pq-div-home-grid" ng-click="gotoProfileTab()">
                                                <div class="pq-div-icon-element" style="background: url('img/Manage Account.png') no-repeat center;">
                                                </div>
                                                <span>Manage Account</span>
                                        </div>
                                        <div class="col-10"></div>
                                        <div class="col pq-div-center-pro pq-div-home-grid" ng-click="gotoNotifTab()">
                                                <div class="pq-div-icon-element" style="background: url('img/notifications.png') no-repeat center;">
                                                </div>
                                                <span>Notifications</span>
                                        </div>
                                </div>
                                <div class="row" style="height: 130px">
                                        <div class="col pq-div-center-pro pq-div-home-grid" ng-click="gotoOrderTab()">
                                                <div class="pq-div-icon-element" style="background: url('img/my orders.png') no-repeat center;"></div>
                                                <span>My Orders</span>
                                        </div>
                                        <div class="col-10"></div>
                                        <div class="col pq-div-center-pro pq-div-home-grid" id="prescription" ng-click="openPincodeModal('prescription')">
                                                <div class="pq-div-icon-element" style="background: url('img/upload prescriptions.png') no-repeat center;"></div>
                                                <span>Upload Prescriptions</span>
                                        </div>
                                </div>
                        </div>
                </ion-scroll>
        </ion-content>
</ion-view>
